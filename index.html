<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Inside Yemen</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='icon' type='image/png' href='https://data.humdata.org/images/icons/hdx.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;900&display=swap" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script type='text/javascript' src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  </head>

  <body>

    <div class='loader'>
      <div class="sp sp-circle"></div>
      Loading map...
    </div>

    <main>
      <section id="scrolly">
        <figure>
          <div id='map'></div>
        </figure>

        <article>
          <div class="step" data-step="1">
            <div>
              <h3>Al Hudaydah City</h3>
              <p></p>
            </div>
          </div>
          <div class="step" data-step="2">
            <div>
              <h3>Bayt Al Faqih</h3>
              <p></p>
            </div>
          </div>
          <div class="step" data-step="3">
            <div>
              <h3>Ta'izz City</h3>
              <p></p>
            </div>
          </div>
          <div class="step" data-step="4">
            <div>
              <h3>Dar Sad, Aden</h3>
              <p></p>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/intersection-observer"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script type='text/javascript' src='js/bundle.min.js'></script>
  </body>
</html>
